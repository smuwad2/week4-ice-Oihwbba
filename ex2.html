<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>
   <script>
       let isSquare = true; // track state

       function changeShape() {
            const divElem = document.getElementById("div1");
            
            if (isSquare) {
                divElem.style.borderRadius = "50%"; // circle
            } else {
                divElem.style.borderRadius = "0%"; // square
            }

            // toggle state
            isSquare = !isSquare;
       }
    </script>

</body>
</html>
