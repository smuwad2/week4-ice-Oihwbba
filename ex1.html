<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
   function validateForm(formName) {
    var form = document.forms[formName];
    var age = form["age"].value;
    var email = form["email"].value;
    var password = form["password"].value;

    var errorMessages = "";

    // Validate age
    if (age < 10 || age > 40 || age === "") {
      errorMessages += "Invalid age: Age must be between 10 and 40.\n";
    }

    // Validate email
    if (!email.includes("@")) {
      errorMessages += "Invalid email: Email must contain the character @.\n";
    }

    // Validate password
    if (password.trim() === "") {
      errorMessages += "Empty password: Password must be non-empty.\n";
    }

    // Show errors or allow submit
    if (errorMessages !== "") {
      alert(errorMessages);
      return false; // prevent form submission
    }

    return true; // form is valid
  }
     
         </script>
</body>
</html>
