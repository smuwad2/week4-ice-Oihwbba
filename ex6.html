<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>
    <!-- onchange="addNewItem()" -->
    <select id="select_item" onchange="addNewItem()">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
       
        // select_item.addEventListener("change",function() {
        //    addNewItem();
        // } )
        function addNewItem() {
            var select_item = document.getElementById("select_item");
            var ul = document.getElementById('shopList');
            var li = document.createElement('li');
            var textNode = document.createTextNode(select_item.value);
            li.appendChild(textNode);
            ul.appendChild(li);

    
        }



    
    </script>


    </body>
</html>
